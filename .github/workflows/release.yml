name: Release (Production)

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "**/v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read # Needed for all jobs to checkout the repository
  packages: write # For the build job to push to GHCR
  attestations: write # For managing attestations in the build job
  id-token: write # For OIDC token usage in the build and potentially in the renew-docs job

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@2226d7cb06a077cd73e56eedd38eecad18e5d837
        with:
          version: v1.64.5

  test:
    name: Test
    strategy:
      matrix:
        go-version:
          - 1.24.x
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version: 1.24.x
      - name: Run tests
        run: |
          go test ./... -coverprofile coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    needs:
      - test
      - lint
    env:
      CGO_ENABLED: 0
      TAG: ${{ github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@5a083d0e9a84784eb32078397cf5459adecb4c40
        with:
          go-version: 1.24.x

      - name: Login to Docker Hub
        uses: docker/login-action@327cd5a69de6c009b9ce71bce8395f28e651bf99
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@327cd5a69de6c009b9ce71bce8395f28e651bf99
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: goreleaser/goreleaser-action@90a3faa9d0182683851fbfa97ca1a2cb983bfca3
        with:
          version: v2.7.0
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GHCR_PAT }}

      - name: Enable experimental docker features
        run: |
          mkdir -p ~/.docker/ && \
          echo '{"experimental": "enabled"}' > ~/.docker/config.json

      - name: Create GHCR manifests for version and latest and push to GHCR
        env:
          GHCR_USER: ${{ secrets.BOT_USERNAME }}
          GHCR_TOKEN: ${{ secrets.BOT_GHCR_PAT }}
        run: |
          echo $GHCR_TOKEN | docker login ghcr.io -u $GHCR_USER --password-stdin && \
          export DH_TAG=$(git tag --points-at HEAD | sed 's/^v*//') && \

          # Create latest manifest
          docker manifest create \
            ghcr.io/nicholas-fedor/watchtower:latest \
            ghcr.io/nicholas-fedor/watchtower:amd64-latest \
            ghcr.io/nicholas-fedor/watchtower:i386-latest \
            ghcr.io/nicholas-fedor/watchtower:armhf-latest \
            ghcr.io/nicholas-fedor/watchtower:arm64v8-latest

          # Create versioned manifest
