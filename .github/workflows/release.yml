            ghcr.io/nicholas-fedor/watchtower:amd64-$DH_TAG \
            ghcr.io/nicholas-fedor/watchtower:i386-$DH_TAG \
            ghcr.io/nicholas-fedor/watchtower:armhf-$DH_TAG \
            ghcr.io/nicholas-fedor/watchtower:arm64v8-$DH_TAG

